{% extends 'Homeapp/base.html' %}
{% load static %}
{% block content %}
<section class="about-section " id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="container text-white">
                    <video id="my-video" width="100%"   controls>
                        <source src="{{video.video.url}}" type="video/mp4">
                        Your browser does not support the video tag
                    </video>
            </div>
        </div>
        
    </div>
    <div class="container text-left text-white">
        <h3  class="text-left">{{video.name}}</h3>
        <p  class="text-left">{{video.description}}</p>

            {% if user.is_authenticated %}
                {% if request.user == video.user %}
                <form method="POST" class="text-right " >
                    {% csrf_token %}
                        <button class="btn btn-danger text-right" type="submit">Delete</button>
                </form>
                {% endif %}
            {% endif %}
        
        
</div>
    </div>
</section>
{% endblock content %}
